<!DOCTYPE html>
<html>
	<head>
		<!-- TODO: Include Font Awesome file here -->
		<!-- TODO: Include Google Fonts file here -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/common.css" />
		<link rel="stylesheet" href="styles/index.css" />
	</head>

	<body>
		<!-- TODO: Include all your code for the header and home page here -->
		<div class="container-div">
			<header>
				<div class="header-div">
					<div class="heading">
						<h1>Scribbler</h1>
					</div>
					<span></span>
					<div class="heading-buttons">
						<button
							type="button"
							class="btn btn-primary"
							data-bs-toggle="modal"
							data-bs-target="#signupModal"
						>
							sign up
						</button>
						<button
							type="button"
							class="btn btn-primary"
							data-bs-toggle="modal"
							data-bs-target="#signinModal"
						>
							sign in
						</button>
					</div>
				</div>
				<div class="heading-description">
					<h4>explore, imagine, create</h4>
				</div>
			</header>
			<main class="main">
				<div class="main-container">
					<button
						type="button"
						onclick="window.location.href='/html/postslist.html';"
						class="btn btn-warning"
					>
						All Posts
					</button>
					<button
						type="button"
						class="btn btn-warning"
						data-bs-toggle="modal"
						data-bs-target="#createPostsModal"
					>
						Create Posts
					</button>
				</div>
			</main>
			<!-- Modal -->
			<div
				class="modal fade"
				id="signupModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">
								Get Started
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label
									for="formGroupExampleInput"
									class="form-label"
									>Name</label
								>
								<input
									type="text"
									class="form-control"
									id="formGroupExampleInput"
									placeholder="Enter your name"
								/>
							</div>
							<div class="mb-3">
								<label
									for="formGroupExampleInput2"
									class="form-label"
									>Username</label
								>
								<input
									type="text"
									class="form-control"
									id="formGroupExampleInput2"
									placeholder="Enter your username"
								/>
							</div>
							<div class="mb-3">
								<label
									for="formGroupExampleInput"
									class="form-label"
									>Password</label
								>
								<input
									type="text"
									class="form-control"
									id="formGroupExampleInput"
									placeholder="Enter your password"
								/>
							</div>
							<div class="mb-3">
								<label
									for="formGroupExampleInput2"
									class="form-label"
									>Confirm Password</label
								>
								<input
									type="text"
									class="form-control"
									id="formGroupExampleInput2"
									placeholder="Re-enter your password"
								/>
							</div>
							<div class="mb-3">
								<button
									type="button"
									class="btn btn-success form-control"
								>
									Sign Up
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Modal -->
			<div
				class="modal fade"
				id="signinModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">
								Welcome Back!
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label
									for="formGroupExampleInput"
									class="form-label"
									>Username</label
								>
								<input
									type="text"
									class="form-control"
									id="formGroupExampleInput"
									placeholder="Enter your username"
								/>
							</div>
							<div class="mb-3">
								<label
									for="formGroupExampleInput2"
									class="form-label"
									>Password</label
								>
								<input
									type="text"
									class="form-control"
									id="formGroupExampleInput2"
									placeholder="Enter your password"
								/>
							</div>
							<div class="mb-3">
								<button
									type="button"
									class="btn btn-success form-control"
								>
									Sign In
								</button>
							</div>

							<div class="my-3 p-2 position-relative">
								<div
									class="position-absolute top-50 start-50 translate-middle"
								>
									<strong>Not a member?</strong>
									<button
										type="button"
										class="btn btn-link align-middle"
										data-bs-toggle="modal"
										data-bs-target="#signupModal"
									>
										sign up
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div
				class="modal fade"
				id="createPostsModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-xl modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">
								Pen your post
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label
									for="formGroupExampleInput"
									class="form-label"
									>Title</label
								>
								<input
									type="text"
									class="form-control"
									id="formGroupExampleInput"
									placeholder="Enter title of your post"
								/>
							</div>
							<div class="mb-3">
								<label
									for="exampleFormControlTextarea1"
									class="form-label"
									>Contents</label
								>
								<textarea
									class="form-control"
									id="exampleFormControlTextarea1"
									rows="8"
									placeholder="Enter the contents of your post"
								></textarea>
							</div>
							<div class="mb-3 d-flex justify-content-center">
								<button type="button" class="btn btn-success">
									Create
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
